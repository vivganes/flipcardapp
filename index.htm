<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<h1> Flipcard </h1>
Question: <input type="text" id="questionText"/>
<button id="addButton">Add</button>

<table id="cardsTable">

</table>
<script language="javascript">
var buttonsSoFar = 0;
$("#addButton").click(function(){
    var questionText = $("#questionText").val();
    $("#cardsTable").append("<tr><td><input type='button' id='btnQuestion"+buttonsSoFar+"' value='"+questionText+"'/></td></tr>");

    var tempQues = $("#btnQuestion"+buttonsSoFar);
    tempQues.click(function(){
      if (tempQues.attr("value")==questionText)
      tempQues.attr("value","Flip to see the question");
      else {
        tempQues.attr("value",questionText);
      }
    });

    buttonsSoFar++;
});





</script>
</body>
</html>
